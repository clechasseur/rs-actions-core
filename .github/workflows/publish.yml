name: Publish to GitHub package registry

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
  workflow_dispatch:
    inputs:
      dry-run:
        type: boolean
        description: Perform a dry-run
        default: true

jobs:
  # Publishes a new version to the GitHub package registry at:
  # https://github.com/clechasseur/rs-actions-core/pkgs/npm/rs-actions-core
  publish-to-github:
    runs-on: ubuntu-24.04
    permissions:
      # https://docs.github.com/en/packages/managing-github-packages-using-github-actions-workflows/publishing-and-installing-a-package-with-github-actions#publishing-a-package-using-an-action
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Create npm configuration
        run: echo "//npm.pkg.github.com/:_authToken=${token}" >> ~/.npmrc
        env:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - run: npm ci
      - name: Build package
        run: npm run build
      - name: Publish to GitHub package registry
        run: npm publish ${{ inputs.dry-run && '--dry-run' || '' }}

  # Publishes a new version to the NPM package registry at:
  # https://npmjs.com/package/@clechasseur/rs-actions-core
  publish-to-npm:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Remove GitHub package registry reference
        run: rm .npmrc

      - run: npm ci
      - name: Build package
        run: npm run build
      - name: Publish to NPM package registry
        run: npm publish --provenance --access public ${{ inputs.dry-run && '--dry-run' || '' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
